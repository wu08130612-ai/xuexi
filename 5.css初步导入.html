<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css初步导入</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <style>
        h1 {
            color: blue;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
            font-family: 'Arial', sans-serif;
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
        p{
            color: green;
            /* 字体大小 */
            font-size: 16px;
            /* 字体粗细 */
            font-weight: normal;
            /* 字体风格 */
            font-style: normal;
            /* 字体家族 */
            font-family: 'Arial', sans-serif;
            /* 文本对齐 */
            text-align: left;
            /* 文本修饰 */
            text-decoration: none;
            /* 文本转换 */
            text-transform: none;}
    </style>
</head>
<body>
    <h1>css初步导入</h1>
    <p>这是什么颜色呢</p>
</body>
</html>
