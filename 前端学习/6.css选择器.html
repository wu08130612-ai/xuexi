<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>一个标题·</h1>
    <h2>元素选择器例子</h2>
    <h3 class="h3-class">类选择器例子</h3>
    <h3 >另一个类选择器例子</h3>
    <h4 id="h4-id">id选择器例子</h4> 
    <!-- 子选择器例子 -->
    <div class="father">
      <p class="son">子选择器例子</p>
      <div>
        <p class="grandson">后代选择器例子</p>
      </div>
        </div>
        <!-- 以下是练习题 -->
        <h1 id="title">水果大作战</h1>

        <!-- 这是一个普通列表 -->
        <ul>
            <li>我是普通的苹果 (用标签选中我)</li>
            <li class="sweet">我是甜甜的香蕉 (用类选中我)</li>
            <li class="sweet">我是甜甜的西瓜 (用类选中我)</li>
            <li id="king">我是水果之王<b>榴莲</b> (用ID选中我)</li>
        </ul>
        
        <!-- 这是一个购物车列表，用来测试后代选择器 -->
        <div class="cart">
            <ul>
                <li>购物车里的苹果 (不要让我也变色！)</li>
            </ul>
        </div>

</body>
</html>
