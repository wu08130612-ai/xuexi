<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>交互演示</title>
    <!-- 【重点1】引入 CSS -->
    <!-- rel="stylesheet" 告诉浏览器这是样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 页面内容 -->
    <div id="myBox" class="box">点我变身</div>

    <!-- 【重点2】引入 JS -->
    <!-- defer 属性非常重要，它确保 HTML 解析完后再执行 JS，防止找不到元素 -->
    <script src="script.js" defer></script>
</body>
</html>
