<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
    <!--连接外部脚本文件 -->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<!--下面是身体部分-->
<body>
  <!--标题标签的学习-->
  <h1>哈基米之家</h1>  
  <h2>你好哈基米</h2>
  <h3>3号哈基米</h3>
  <h4>4号哈基米</h4>
  <h5>5号哈基米</h5>
  <h6>6号哈基米</h6>
  <!--段落标签的学习-->
  <p>这是一个段落，<b>哈基米，加粗</b>，<i>吉米哈基米，斜体</i>，<u>吉米华基米，下划线</u><s>又是哈基基，删除线</s></p> 
  <!--这是一个无序列表-->
  <ul>
    <li>哈基华</li>
    <li>哈基莹</li>
    <li>哈基宇</li>
    <li>哈基妈</li>
    <li>哈基爸</li>
  </ul>
  <!--这是一个有序列表-->
  <ol>
    <li>哈基华</li>
    <li>哈基莹</li>
    <li>哈基宇</li>
    <li>哈基妈</li>
    <li>哈基爸</li>
  </ol>
  <!--表格的学习-->
  <table border="5
  border-color: red;
">
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>性别</th>
    </tr>
    <tr>
      <td>哈基华</td>
      <td>18</td>
      <td>男</td>
    </tr>
  </table>
</body>
</html>
