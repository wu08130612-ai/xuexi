<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签属性</title>
</head>
<body>
<!-- 超链接标签的属性学习 -->
 <a href="https://mail.google.com/mail/u/0/#inbox">跳转到我的谷歌邮箱</a>  
 <br>
 <a href="https://mail.google.com/mail/u/0/#inbox" target="_self">跳转到我的谷歌邮箱</a>  
<hr>
 <a href="https://mail.google.com/mail/u/0/#inbox" target="_parent">跳转到我的谷歌邮箱</a>  
<hr>
 <a href="https://mail.google.com/mail/u/0/#inbox" target="_top">跳转到我的谷歌邮箱</a>  
<hr>
 <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" title="跳转">跳转到我的谷歌邮箱</a>  
 <br>
 <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" title="跳转">跳转到我的谷歌邮箱</a>  
 <hr>
 <img src="images.jpeg" alt="这是我故意的" width="200" height="300" title="这是哈基米">
 <hr> <!-- 分割线 -->

    <!--  div -->
    <div style="background-color: pink;">我是盒子1，我霸占了一整行</div>
    <div style="background-color: lightblue;">我是盒子2，虽然我很短，但我也不让别人站旁边</div>

    <hr>

    <!--  span -->
    我是普通文字，
    <span style="background-color: yellow;">我是span1</span>
    <span style="background-color: lightgreen;">我是span2</span>
    大家都在一行里挤着。 
</body>
</html>
